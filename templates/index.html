{% extends "base.html" %}

{% block title %}欢迎 - 文档评审系统{% endblock %}

{% block content %}
<div class="welcome-page">
    <div class="welcome-content">
        <h1>欢迎使用文档评审系统</h1>
        <p class="welcome-description">
            这是一个完整的文档评审管理平台，支持文档上传、评审打分、用户管理等功能。
        </p>
        
        <div class="welcome-actions">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">登录</a>
            <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">注册账号</a>
        </div>
        
        <div class="welcome-info">
            <h3>功能特性</h3>
            <ul class="feature-list">
                <li>📄 文档上传与管理</li>
                <li>⭐ 文档评审与打分</li>
                <li>👥 用户管理与审批</li>
                <li>📊 评审结果统计</li>
            </ul>
        </div>
        
        <div class="welcome-note">
            <p><strong>说明：</strong>新用户注册后需要等待管理员审核，审核通过后即可登录使用。</p>
        </div>
    </div>
</div>
{% endblock %}
