{% extends "base.html" %}

{% block title %}完善个人信息 - 文档评审系统{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>完善个人信息</h2>
        <p style="color: #666; margin-bottom: 1.5rem;">请填写以下信息以继续使用系统</p>
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名 *</label>
                <input type="text" id="username" name="username" required autofocus value="{{ current_user.username or '' }}">
            </div>
            <div class="form-group">
                <label for="phone">手机号 *</label>
                <input type="tel" id="phone" name="phone" required value="{{ current_user.phone or '' }}">
            </div>
            <div class="form-group">
                <label for="email">邮箱 *</label>
                <input type="email" id="email" name="email" required value="{{ current_user.email or '' }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">保存并继续</button>
        </form>
    </div>
</div>
{% endblock %}
